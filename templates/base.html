{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
        {%  block head %}
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
            <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
            <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" />
            <link rel="stylesheet" href="{% static 'css/main.css' %}" />
            <link rel="stylesheet" href="{% static 'css/style.css' %}" />

            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
        {% endblock %}

        <title>{% block title %}RaverFlavour{% endblock %}</title>
    </head>

    <body class="enable-animations">
        <div id="document" class="document">
            <header id="header" class="header-section section section-dark navbar navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header navbar-left">

                        <!-- RESPONSIVE MENU BUTTON -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                       <!-- HEADER LOGO -->
                        <a class="navbar-logo navbar-brand anchor-link" href="/">
                            <img src="" alt=""/>Raver Flavour
                        </a>
                    </div>

                    <nav id="navigation" class="navigation navbar-collapse collapse navbar-right">
                        <ul id="header-nav" class="nav navbar-nav">
                            <li><a href="#hero" class="hidden">Top</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#benefits">Benefits</a></li>
                            <!--<li><a href="#shop">Shop</a></li>-->
                            <li class="header-action-button"><a href="/payment/subscribe" class="btn btn-primary">Sign Up</a></li>
                        </ul>
                    </nav>

                </div>
            </header>

            {% block content %}{% endblock %}

        </div>

        {% block js %}
        <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/respimage.min.js' %}"></script>
        <script src="{% static 'js/jpreloader.min.js' %}"></script>
        <script src="{% static 'js/smoothscroll.min.js' %}"></script>
        <script src="{% static 'js/jquery.nav.min.js' %}"></script>
        <script src="{% static 'js/jquery.inview.min.js' %}"></script>
        <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
        <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
        <script src="{% static 'js/maplace-0.1.3.min.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
        {% endblock %}

    </body>
</html>
